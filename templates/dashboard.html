<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ö° Chat Server Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h3 {
      margin: 0;
      font-size: 1.5rem;
      color: #007bff;
    }
    .card p {
      margin: 5px 0 0;
      color: #555;
    }
    canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.15);
    }
    #error {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üìà Live Chat Server Metrics</h2>

  <div class="controls">
    <select id="modeSelect">
      <option value="threading">Threading</option>
      <option value="forking" selected>Forking</option>
      <option value="iterative">Iterative</option>
    </select>
  </div>

  <div class="stats">
    <div class="card">
      <h3 id="currVal">0.00</h3>
      <p>Current Throughput</p>
    </div>
    <div class="card">
      <h3 id="maxVal">0.00</h3>
      <p>Max Throughput</p>
    </div>
    <div class="card">
      <h3 id="servedVal">0</h3>
      <p>Clients Served</p>
    </div>
    <div class="card">
      <h3 id="lostVal">0</h3>
      <p>Lost Clients</p>
    </div>
    <div class="card">
      <h3 id="ratingVal">0.0</h3>
      <p>Average Rating ‚≠ê</p>
    </div>
    <div class="card">
      <h3 id="utilVal">0.00%</h3>
      <p>Server Utilization</p>
    </div>
  </div>

  <canvas id="waveChart" height="120"></canvas>
  <div id="error"></div>

  <script>
    const ctx = document.getElementById('waveChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Throughput',
          data: [],
          borderColor: '#007bff',
          backgroundColor: 'rgba(0,123,255,0.1)',
          borderWidth: 2,
          fill: true,
          tension: 0.4,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        animation: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: {
            title: { display: true, text: 'Time' },
            ticks: { maxTicksLimit: 10 }
          },
          y: {
            beginAtZero: true,
            suggestedMax: 5,
            title: { display: true, text: 'Requests/sec' }
          }
        }
      }
    });

    let maxThroughput = 0;
    let currentMode = "forking";

    document.getElementById("modeSelect").addEventListener("change", (e) => {
      currentMode = e.target.value;
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
      maxThroughput = 0;
      document.getElementById("currVal").textContent = "0.00";
      document.getElementById("maxVal").textContent = "0.00";
      document.getElementById("servedVal").textContent = "0";
      document.getElementById("lostVal").textContent = "0";
      document.getElementById("ratingVal").textContent = "0.0";
      document.getElementById("utilVal").textContent = "0.00%";
      document.getElementById("error").textContent = "";
    });

    setInterval(async () => {
      try {
        const res = await fetch(`/metrics?mode=${currentMode}`);
        const data = await res.json();
        const now = new Date().toLocaleTimeString();

        if (typeof data.throughput === "number") {
          const throughput = parseFloat(data.throughput.toFixed(2));
          document.getElementById("currVal").textContent = throughput.toFixed(2);
          chart.data.labels.push(now);
          chart.data.datasets[0].data.push(throughput);

          if (throughput > maxThroughput) {
            maxThroughput = throughput;
            document.getElementById("maxVal").textContent = maxThroughput.toFixed(2);
            chart.options.scales.y.suggestedMax = Math.ceil(maxThroughput + 1);
          }

          if (chart.data.labels.length > 20) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
          }

          chart.update();

          // Update additional metrics
          document.getElementById("servedVal").textContent = data.clients_served ?? 0;
          document.getElementById("lostVal").textContent = data.lost_clients ?? 0;
          document.getElementById("ratingVal").textContent = data.avg_rating?.toFixed(2) ?? "0.0";
          document.getElementById("utilVal").textContent = (data.utilization?.toFixed(2) ?? "0.00") + "%";

          document.getElementById("error").textContent = "";
        } else {
          throw new Error("Invalid throughput");
        }

      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("error").textContent = "‚ö† Unable to fetch metrics data.";
      }
    }, 1000);
  </script>
</body>
</html>
